<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 10 Current NEWS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6ccff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
      background-color: #b388eb;
      color: white;
    }

    .left h1 {
      font-size: 36px;
      margin: 0;
    }

    .right {
      text-align: right;
    }

    .right .date {
      font-size: 28px;
      margin: 0;
    }

    .right .time {
      font-size: 16px;
      margin-top: 4px;
      color: #f3f3f3;
    }

    .news-box {
      margin: 60px auto;
      background-color: #f8f0ff;
      width: 80%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .news-heading {
      font-size: 24px;
      font-weight: bold;
      color: #4a235a;
      border-bottom: 2px solid #b388eb;
      padding-bottom: 10px;
      text-align: left;
    }

    .news-item {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      gap: 20px;
      text-align: left;
      padding-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .news-item img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .news-text {
      flex: 1;
    }

    .news-text h3 {
      margin: 0;
      font-size: 20px;
    }

    .news-text a {
      text-decoration: none;
      color: #6a0dad;
    }

    .news-text p {
      margin: 5px 0 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <h1>Hello {{ name }} üëã</h1>
    </div>
    <div class="right">
      <p class="date" id="date">üìÖ</p>
      <p class="time" id="time">üïí</p>
    </div>
  </div>

  <div class="news-box">
    <div class="news-heading">Top 10 Current News</div>
    {% for item in news %}
      <div class="news-item">
        <img src="{{ item.image }}" alt="News Image">
        <div class="news-text">
          <h3>
            <a href="{{ item.url }}" target="_blank">
              {{ item.title }}
            </a>
          </h3>
          <p>{{ item.content }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <a href="https://github.com/kunshbhatia" target="_blank" style="text-decoration: none;">
    <footer style="background-color: white; padding: 15px; border-radius: 8px; margin: 20px auto 0; width: fit-content; text-align: center; cursor: pointer;">
      <h4 style="color: #6a0dad; margin: 0;">Made By Kunsh Bhatia ‚ù§</h4>
    </footer>
  </a>

  <script>
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, dateOptions);
      const timeStr = now.toLocaleTimeString();

      document.getElementById("date").textContent = dateStr + " üìÖ";
      document.getElementById("time").textContent = timeStr + " üïí";
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
